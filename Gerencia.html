    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white;
            padding: 10px 20px;
            border-bottom: 1px solid #ddd;
        }
        .navbar img.logo {
            height: 50px;
        }
        .navbar .menu {
            display: flex;
            gap: 20px;
            align-items: center;
        }
        .navbar .menu a {
            text-decoration: none;
            color: #333;
            font-weight: bold;
        }
        .navbar .menu a:hover {
            color: #007BFF;
        }
        .navbar .avatar {
            position: relative;
            cursor: pointer;
        }
        .navbar .avatar img {
            height: 40px;
            border-radius: 50%;
        }
        .navbar .avatar .dropdown {
            display: none;
            position: absolute;
            right: 0;
            top: 50px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 5px;
            overflow: hidden;
            z-index: 1000;
        }
        .navbar .avatar .dropdown a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #333;
        }
        .navbar .avatar .dropdown a:hover {
            background-color: #f1f1f1;
        }
        .navbar .avatar.active .dropdown {
            display: block;
        }
        .title {
            text-align: center;
            margin: 20px 0;
            font-size: 2em;
            color: white;
        }
        .carousel {
            position: relative;
            width: 100%;
            overflow: hidden;
        }
        .carousel-images {
            display: flex;
            animation: slide 20s infinite;
        }
        .carousel img {
            width: 100%;
            flex-shrink: 0;
            max-height: calc(100vh - 150px);
        }
        @keyframes slide {
            0% { transform: translateX(0); }
            25% { transform: translateX(-100%); }
            50% { transform: translateX(-200%); }
            75% { transform: translateX(-300%); }
            100% { transform: translateX(0); }
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const avatar = document.querySelector('.navbar .avatar');
            avatar.addEventListener('click', function() {
                avatar.classList.toggle('active');
            });
            document.addEventListener('click', function(event) {
                if (!avatar.contains(event.target)) {
                    avatar.classList.remove('active');
                }
            });
        });
    </script>
</head>
